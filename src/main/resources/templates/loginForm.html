<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
	<meta charset="utf-8" />
	<link rel=icon th:href="@{image/logoBianco.png}" >
	<title> Login </title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{css/form.css}" />
	<link th:href="@{css/base.css}" rel="stylesheet">
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<section id="modulo">
	<div class="content">
		<h1>Login</h1>
	<form th:action="@{/login}" method="POST">
		<div>
			<div>
				<label>Username:</label>
				<span><input name="username" type="text" required /></span>
			</div>		
			<div>
				<label>Password:</label>
				<span><input name="password" type="password" required /></span>
			</div>
			<div class="due">
				<div><input type="submit" value="Invia" class="pulsante"></div>
			</div>
			</div>
				<h2 > <a href="register" th:style="'color:darkred'"> Non sei registrato? Registrati qui</a> </h2>
			</div>
		</div>
		
	</form>
	</div>
	</section>
    <footer></footer>
</body>
</html>
